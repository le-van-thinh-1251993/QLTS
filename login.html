<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - IT Asset Management</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <script>
        tailwind.config = {
            darkMode: 'class', // Dòng này kích hoạt chế độ dark mode
            theme: {
                extend: {
                    colors: {
                        // Giữ nguyên màu mặc định
                    }
                }
            }
        }
    </script>
    <script>
        // Chạy ngay lập tức để tránh FOUC (Flash of Unstyled Content)
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 font-sans transition-colors duration-200">

    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="flex items-center mb-6">
            <i class="fa-solid fa-cubes-stacked mr-3 text-4xl text-blue-600"></i>
            <h1 class="text-3xl font-bold text-slate-800 dark:text-white">IT-AMS</h1>
        </div>

        <div class="w-full max-w-sm bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg border dark:border-slate-700">
            <h2 class="text-2xl font-bold text-center text-slate-700 dark:text-white mb-2">Đăng nhập</h2>
            <p class="text-center text-sm text-slate-500 dark:text-slate-300 mb-6">Chào mừng trở lại!</p>

            <!-- Error Message Placeholder -->
            <div id="auth-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4 text-sm" role="alert">
                <span class="block sm:inline" id="auth-error-message"></span>
            </div>

            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-slate-600 dark:text-gray-200 mb-1">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@company.com" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:border-slate-600 dark:text-gray-200 dark:placeholder-gray-400">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-slate-600 dark:text-gray-200 mb-1">Mật khẩu</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:border-slate-600 dark:text-gray-200 dark:placeholder-gray-400">
                </div>
                <div>
                    <button type="submit" id="login-button" class="w-full bg-blue-600 text-white font-bold py-2.5 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                        Đăng nhập
                    </button>
                </div>
            </form>
        </div> 
        <p class="text-center text-sm text-slate-500 dark:text-gray-400 mt-6">© 2024 IT Asset Management System</p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
